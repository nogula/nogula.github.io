        <h1>Grandma Muster's Cranberry Relish</h1>
        <h2>Ingredients</h2>
        <ul>
            <li>24 oz fresh cranberries</li>
            <li>1 med orange</li>
            <li>1 medium apple</li>
            <li>3/4 c sugar</li>
        </ul>
        <h2>Recipe</h2>
        <p>Using food processor, chop cranberries, orange, and apple until fine. Mix in sugar.</p>
        <p>Make 1 day in advance for best flavor.</p>
