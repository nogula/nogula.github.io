        <h1>Meatballs</h1>
        <h2>Ingredients</h2>
        <ul>
            <li>1 lb lean ground beef</li>
            <li>1 egg</li>
            <li>Italian bread crumbs</li>
            <li>1/4 c parmesean</li>
        </ul>
        <h2>Recipe</h2>
        <p>Mix ground beef, egg, and parm with enough breadcrumbs to a firm consistency.</p>
        <p>Roll into small balls and brown in hot oil.</p>
        <p>Add to a sauce to finish cooking.</p>
