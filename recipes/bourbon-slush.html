        <h1>Bourbon Slush</h1>
        <p>Source</p>
        <h2>Ingredients</h2>
        <ul>
            <li>12 oz can frozen lemonade</li>
            <li>6 oz can frozen OJ</li>
            <li>2 c tea</li>
            <li>5 c water</li>
            <li>1 c sugar</li>
            <li>1-1/2 c bourbon</li>
        </ul>
        <h2>Recipe</h2>
        <p>Mix and freeze overnight.</p>
        <p>Put in a glass and add 7-up to make a slush consitency.</p>
    </body>
