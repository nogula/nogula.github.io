        <h1>Spaetzle</h1>
        <p>Serves 4.</p>
        <h2>Ingredients</h2>
        <ul>
            <li>4 c flour</li>
            <li>5 eggs</li>
            <li>1 tsp salt</li>
            <li>3/4 c water</li>
        </ul>
        <h2>Recipe</h2>
        <p>Combine all ingredients and mix into a soft dough.</p>
        <p>Spoon small dollops of dough into boiling water.</p>
        <p>Cook 3-4 minutes until noodles float.</p>
    </body>
